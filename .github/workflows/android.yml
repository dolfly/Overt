name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # 需要写权限去推 latest tag
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew app:assembleRelease

    # 1. 强制把 latest tag 移到当前提交
    - name: Move latest tag
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -fa latest -m "Latest build from main"
        git push origin latest --force

    # 2. 删除历史 APK
    - name: Delete old APK files from Release
      run: |
        # 获取 latest Release 的信息
        RELEASE_RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/latest" || echo "")
        
        if [ -n "$RELEASE_RESPONSE" ] && [ "$(echo "$RELEASE_RESPONSE" | jq -r '.message // empty')" != "Not Found" ]; then
          # 获取 Release ID
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id // empty')
          
          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            # 获取所有 assets
            ASSETS=$(echo "$RELEASE_RESPONSE" | jq -r '.assets[]? | "\(.id)|\(.name)"' || echo "")
            
            if [ -n "$ASSETS" ]; then
              echo "$ASSETS" | while IFS='|' read -r asset_id asset_name; do
                if [[ "$asset_name" == *.apk ]]; then
                  echo "删除 APK: $asset_name (ID: $asset_id)"
                  curl -s -X DELETE \
                    -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                    "https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id" || true
                fi
              done
            fi
          fi
        else
          echo "Release 'latest' 不存在，跳过删除步骤"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 3. 创建/覆盖 Release，上传 APK
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Build
        body: "自动构建的最新 Release 版，每次 push 会覆盖。"
        files: app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
